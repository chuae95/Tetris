<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris V1.1</title>
    <link href = "styles.css" rel = "stylesheet">
</head>

<body>

<div class = "container">

    <div class = "gameboy">

        <canvas id = "canvas" width = "600" height = "1200"></canvas>

        <div class = "description">

            <div class = "start">Turn on the Gameboy</div>

            <div class = "your_score">

                What is your current score?

                <div class = "score">0</div>

            </div>

            <div class = "settings">

                <div class = "welcome">Welcome and Enjoy!Select a difficulty level to begin</div>

                <div class = "options">

                    <div class = "easy">Easy</div>

                    <div class = "hard">Hard</div>

                </div>

            </div>

            <div class = "store">

            <canvas id = "storage" width = "200" height = "200"></canvas>

            </div>

        </div>

    </div>

</div>

<div class = "container_2"></div>

<div class="modal">

    <div class="modal-content">

        <p>Some text in the Modal..</p>

    </div>

</div>

<audio id = "audio" src = "media/tetris-bg.mp3"></audio>
<audio id = "line" src = "media/line.wav"></audio>

<script src = "js/main.js"></script>



</body>
</html>
