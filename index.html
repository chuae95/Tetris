<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris V1.1</title>
    <link href = "styles.css" rel = "stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
</head>

<body>

<div class="start-screen">

    <div class = "start-screen-gameboy">

        <div class = "start-screen-gameboy-screen">

            <div class = "start-screen-gameboy-screen-power"></div>

            <div class = "start-screen-gameboy-screen-animation"></div>

        </div>

        <div class = "controls">


            <div class = "start-screen-gameboy-controls">

                <div class = "start-screen-gameboy-controls-verticalpad"></div>

                <div class = "start-screen-gameboy-controls-horizontalpad"></div>

            </div>


            <div class = "start-screen-gameboy-buttons">

                <div class = "start-screen-gameboy-a">A</div>

                <div class = "start-screen-gameboy-b">B</div>

            </div>

        </div>

        <div class = "start-screen-options>">

            <div class = "start-screen-options-select>"></div>

            <div class = "start-screen-options-start>"></div>

        </div>

    </div>


</div>

<div class = "container">

    <div class = "gameboy">

        <canvas id = "canvas" width = "600" height = "1200"></canvas>

        <div class = "description">

            <div class = "start">Start the Game</div>

            <div class = "your_score">

                What is your current score?

                <div class = "score">0</div>

            </div>

            <div class = "settings">

                <div class = "welcome">Welcome and Enjoy! Select a difficulty level to begin</div>

                <div class = "options">

                    <div class = "easy">Easy</div>

                    <div class = "hard">Hard</div>

                </div>

            </div>

            <div class = "store"> Stored Box

                <div class = "display-box">

                    <canvas id = "storage" width = "100" height = "100"></canvas>

                </div>

            </div>

            <div class = "guide">

                <div class = "guide-direction">

                    <div class = "guide-direction-up"></div>
                    <div class = "guide-direction-down"></div>
                    <div class = "guide-direction-left"></div>
                    <div class = "guide-direction-right"></div>

                </div>

                <div class = "guide-actions">

                    <div class = "guide-direction-rotateleft"></div>
                    <div class = "guide-direction-rotateright"></div>
                    <div class = "guide-direction-dropmax"></div>

                </div>

            </div>

        </div>

    </div>

</div>

<div class = "container_2"></div>

<div class="modal">

    <div>Oh no, do you want to try again?</div>

    <div class = "options">

        <div class = "yes">Yes</div>

        <div class = "yes">This is here for show</div>

    </div>

</div>

<audio id = "gameOverMusic" src = "media/gameover.wav"></audio>
<audio id = "startup" src = "media/startup.mp3"></audio>
<audio id = "audio" src = "media/tetris-bg.mp3"></audio>
<audio id = "line" src = "media/line.wav"></audio>
<script src = "js/main.js"></script>



</body>
</html>
